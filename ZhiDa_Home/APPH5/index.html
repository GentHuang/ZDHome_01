
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>志达</title>
            <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
                
                <link rel="stylesheet" href="css/swiper.css">
                    <link rel="stylesheet" href="css/index.css">
                        <script src="js/jquery.js"></script>
    </head>
    <body>
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    
                    <div class="pages1">
                        <div class="wrap">
                            <img src="images/ipic1.png" class="img1 delay0 fadeIn">
                                
                                <div class="pg_con">
                                    <img src="images/ipic2.png" class="img2 delay1 fadeIn">
                                        <span class="delay1 fadeIn"><img src="images/ipic4.png" class="img3 delay2 sip"></span>
                                        
                                        <span class="icon icon1 delay3 si1"></span>
                                        <span class="icon icon2 delay3 si2"></span>
                                        <span class="icon icon3 delay3 si3"></span>
                                        <span class="icon icon4 delay3 si4"></span>
                                        <span class="icon icon5 delay3 si5"></span>
                                        
                                        </div>
                                </div>
                        
                    </div>
                    
                </div>
                <div class="swiper-slide">
                    <div class="pages2">
                        <div class="wrap">
                            <img src="images/pg2_img1.png" class="img1 delay0 fadeIn ">
                                
                                <div class="pg_con">
                                    <img src="images/pg2_img2.jpg"  class="img2 delay1 fadeIn">
                                        <img src="images/pg2_img3.png" class="img3 delay2 dediger">
                                            <span class="light delay3 height"></span>
                                        <img src="images/pg2_img4.png" width="178" class="img4 delay4 fadeIn"> </div>
                                </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    
                    <div class="pages3">
                        <div class="wrap">
                            <img src="images/pg3_img1.png" class="img1 delay0 fadeIn">
                                
                                <div class="pg_con">
                                    <img src="images/pg3_img2.png" class="img2 delay1 dediger2">
                                        
                                        <img src="images/pg3_img6.png" class="img3 delay3 fadeIn">
                                            
                                            <img src="images/pg3_img3.png" class="img4 delay4 fadeIn">
                                                
                                                <img src="images/pg3_img4.png" class="img5 delay5 fadeIn">
                                                    
                                                    <img src="images/pg3_img5.png" class="img6 delay6 fadeIn">
                                                        
                                                        <span class="light delay2 width"></span>
                                                        </div>
                                </div>
                    </div>
                    
                </div>
                <div class="swiper-slide">
                    
                    <div class="pages4">
                        <div class="wrap">
                            <img src="images/pg4_img1.png" class="img1 delay0 fadeIn">
                                
                                <div class="pg_con">
                                    <img src="images/pg4_img2.png" class="img2 delay1 scale">
                                        <img src="images/pg4_img3.png" class="img3 delay2 fadeIn">
                                            </div>
                                </div>
                    </div>
                    
                </div>
                <div class="swiper-slide">
                    <div class="pages5">
                        <div class="wrap">
                            <img src="images/pg5_img1.png" class="img1 delay0 fadeIn">
                                
                                <div class="pg_con">
                                    <img src="images/pg5_img2.png" class="img2 delay2 dediger3">
                                        <img src="images/pg5_img4.png"  class="img3 delay1 fadeIn">
                                            <img src="images/pg5_img3.png" class="img4 delay3 fadeIn">
                                                </div>
                                </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="pages6">
                        <div class="wrap">
                            
                            
                            <div class="pg6_left moveleft">
                                <img src="images/pg6_img2.png" class="img1">
                                    <img src="images/pg6_img4.png" class="img2">
                                        <a href="#"><img src="images/pg6_img3.png" width="258" class="img3"></a>
                                        </div>
                            <!--pg6_left end-->
                            
                            
                            <div class="pg6_right delay1 moveright">
                                <div class="booking">
                                    <div id="txt1" style="display:block;">
                                        <h2><img src="images/pg6_img5.png" width="258"></h2>
                                        <input name="" type="text" value="请输入您的姓名" class="bktxt1" onMouseDown="this.value=''">
                                            <input name="" type="text" value="请输入您的手机号码" class="bktxt1" onMouseDown="this.value=''">
                                                <input name="" type="button" value="提交申请" class="bkbtn1" id="bkbtn">
                                                    <p>打造您的专属家居</p>
                                                    </div>
                                    
                                    <div id="txt2" style="display:none;">
                                        <span class="okay"><img src="images/okay.png" width="140" ></span>
                                        <p style="color:#666; font-size:24px;">已成功预约!</p>
<!--                                        <p><a href="../index.html">返回首页</a></p>-->
                                    </div>
                                </div>                                           
                            </div>
                            <!--pg6_right end-->
                            
                            <div class="process  delay2 movetop"><img src="images/pg6_img1.png" width="764"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination">
                
            </div>
        </div>
        
        <!-- Swiper JS -->
        <script src="js/swiper.min.js"></script>
        
        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper('.swiper-container', {
                                    pagination: '.swiper-pagination',
                                    paginationClickable: true,
                                    direction: 'vertical'
                                    });
            </script>
        
        <script>
            $(document).ready(function(){
                              $("#bkbtn").click(function(){
                                                $('#txt1').hide();
                                                $('#txt2').fadeIn();
                                                })  
                              });
            </script>
    </body>
</html>
